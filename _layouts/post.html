<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description }}">
    <title>{{ page.title }}</title>
    <!-- <meta name="color-scheme" content="light dark"> -->
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/syntax-highlight.css" | relative_url }}" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="{{ "/assets/css/syntax-highlight-dark.css" | relative_url }}" media="(prefers-color-scheme: dark)">

</head>
<body>
{% include navbar.html %}
<div class="head">
    <div class="clamp">
        <h1>{{ page.title }}</h1>
        <p><i>"{{ page.description }}"</i></p>
        <p>
        <b><i>Date:</i></b> <span title="{{ page.date }}">{{ page.date | date: '%A, %m/%d/%Y'}}</span> <br>
        <b><i>Tags:</i></b> {% for tag in page.tags %}#{{ tag }} {% endfor %}
        </p>
    </div>
</div>
<main>
    <div class="clamp">
        {{ content }}
    </div>
    <br>
</main>
{% include footer.html %}
</body>
</html>
