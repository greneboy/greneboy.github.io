<nav>
    <div class="clamp">
        <div id="breadcrumbs">
            {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
            <a href="/">greneboy</a>
            {% for crumb in crumbs offset: 1 %}
                {% if forloop.last %}
                    <span class="gray">/</span> <span>{{ page.title }}</span>
                {% else %}
                    <span class="gray">/</span> <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</nav>
